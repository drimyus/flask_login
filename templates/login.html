<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<h1>Login</h1>
						{% if error %}
						<p class=error><strong>Error:</strong> {{ error }}
						{% endif %}

						<div class="row">
							<div class="col-lg-12">
								<form method="POST" role="form" style="display: block;">
                                    {{login_form.csrf}}
									<div class="form-group">
                                        {{login_form.username(class_="form-control", placeholder="Username", tabindex="1")}}

									</div>
									<div class="form-group">
                                        {{login_form.password(class_="form-control", placeholder="Password", tabindex="2")}}
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
											</div>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
